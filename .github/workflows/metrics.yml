# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Token (must include read:org + repo if private work is needed)
          token: ${{ secrets.METRICS_TOKEN }}

          # Basic config
          user: rickychen-infinirc
          template: classic
          base: header, activity, repositories, metadata
          config_display: large
          config_timezone: Asia/Taipei

          # ─────────────────────────────
          # Featured / worked-on projects
          # ─────────────────────────────
          plugin_repositories: yes
          plugin_repositories_featured: rickychen-infinirc/CodgenX
          plugin_repositories_order: pinned

          # ─────────────────────────────
          # Notable contributions (Org / others)
          # ─────────────────────────────
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes

          # ─────────────────────────────
          # Engineering habits & activity
          # ─────────────────────────────
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # ─────────────────────────────
          # Topics you care about (lightweight, optional)
          # ─────────────────────────────
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: starred
          plugin_topics_sort: stars
